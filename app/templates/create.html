<!doctype html>
<html>
<head>
  <title>Create</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />

  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <!-- Custom Theme JavaScript -->

</head>

<body>
  <div class="col-sm-2">
  </div>
  <div class="col-sm-10">
<h1>Create Post</h1>
</div>
<form action="{{ url_for('create') }}" class="form-horizontal" method="post">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-8">
      <input class="form-control" id="title" name="title" type="text" value="{{ request.form.get('title', '') }}">
    </div>
  </div>
  <div class="form-group">
    <label for="subtitle" class="col-sm-2 control-label">Subtitle</label>
    <div class="col-sm-8">
      <input class="form-control" id="subtitle" name="subtitle" type="text" value="{{ request.form.get('subtitle', '') }}">
    </div>
  </div>
  <div class="form-group">
    <label for="Content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-8">
      <textarea class="form-control" id="content" name="content" style="height: 300px;">{{ request.form.get('content', '') }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input name="published" type="checkbox" value=1> Published?
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" type="submit">Create</button>
      <a class="btn btn-default" href="{{ url_for('index') }}">Cancel</a>
    </div>
  </div>
</form>
</body>

</html>
